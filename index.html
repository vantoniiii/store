<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Store - Your Best Marketplace</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top" data-aos = "fade-down">
      
      <div class="container">
          <a href="/index.html" class="navbar-brand"><img class="max-logo" src="/images/logo-antbox.jpg" alt=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"><span class="navbar-toggler-icon"></span></button>

          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/rewards.html">Rewards</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register.html">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-login nav-link px-4 text-white" href="/login.html">Sign In</a>
              </li>
            </ul>
          </div>
      </div>

    </nav>
    <!-- End of Navbar -->

    <!-- Page Content -->
    <div class="page-content pages-home">

        <!-- Carousel -->
        <section class="store-carousel">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <div id="storeCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="/images/carousel-1.jpg" class="d-block w-100" alt="">
                    </div>
                    <div class="carousel-item">
                      <img src="/images/carousel-2.jpg" class="d-block w-100" alt="">
                    </div>
                    <div class="carousel-item">
                      <img src="/images/carousel-3.jpg" class="d-block w-100" alt="">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#storeCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#storeCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- End of Carousel -->

        <!-- Categories -->
         <section class="store-categories">
          <div class="container">

            <!-- Categories Title -->
            <div class="row">
              <div class="col-12 categories-font" data-aos="fade-up">
                  Categories
              </div>
            </div>
            <!-- Categories Title -->

            <div class="row mt-2">
              <a href="#" class="col-6 col-md-3 col-lg-22 categories-box">
                <img src="images/parents.png" class="categories-img" alt="">
                <p class="categories-text">First Time Parents</p>
              </a>

              <a href="#" class="col-6 col-md-3 col-lg-22 categories-box">
                <img src="images/shoebox.png" class="categories-img" alt="">
                <p class="categories-text">Shoe Box LED</p>
              </a>

              <a href="#" class="col-6 col-md-3 col-lg-22 categories-box">
                <img src="images/cabinet.png" class="categories-img" alt="">
                <p class="categories-text">Lemari Pakaian</p>
              </a>

              <a href="#" class="col-6 col-md-3 col-lg-22 categories-box">
                <img src="images/wardrobe_1045035.png" class="categories-img" alt="">
                <p class="categories-text">Lemari Pakaian Transparan</p>
              </a>

              <a href="#" class="col-6 col-md-3 col-lg-22 categories-box">
                <img src="images/box_2923002.png" class="categories-img" alt="">
                <p class="categories-text">Lemari Tas</p>
              </a>
            </div>

          </div>
         </section>
         <!-- End of Categories -->

    </div>
    <!--End of Page Content -->


    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init(); </script>
    <script src="/script/navbar-scroll.js"></script>
  </body>
</html>
